<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="dependencies/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container--signup">
      <div class="left">
        <div class="container--left">
          <h1>Olá!</h1>
          <p>Crie sua conta agora</p>
          <form>
            <div class="form-group">
              <label for="inputEmail" class="fontLabel">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder="nome@email.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Nós nunca compartilharemos seu e-mail com ninguém.</small
              >
            </div>
            <div class="form-group">
              <label for="inputPassword" class="fontLabel">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="*******"
              />
            </div>
            <button type="submit" class="btn btn-primary button--signup">
              CRIE MINHA CONTA
            </button>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="container--right">
          <p>Se junte ao melhor blog sobre produtos capilares do Brasil</p>
          <div class="col-lg-6 d-none d-lg-block container--right--image"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556834136/illus_kftyh4.png" alt="" class="img-fluid"></div>
        </div>
      </div>
    </div>
    <script src="dependencies/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
