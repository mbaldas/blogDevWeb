<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="dependencies/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container--signup">
      <div class="left">
        <div class="container--left">
          <h1>Olá!</h1>
          <p>Solicite seu acesso agora</p>
          <form>
            <div class="form-group">
              <label for="inputCpf" class="fontLabel">CPF</label>
              <input
                class="form-control"
                id="inputCpf"
                aria-describedby="cpfHelp"
                placeholder="12345678912"
              />
              <small id="cpfHelp" class="form-text text-muted"
                >Digite apenas os números do CPF sem pontuações</small
              >
            </div>
            <div class="form-group">
              <label for="selectRole" class="fontLabel">Escolha sua função</label>
              <select class="form-control" id="selectRole">
                <option>Administrador</option>
                <option>Comentarista</option>
                <option>Autor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="fontLabel">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="*******"
              />
            </div>
            <button type="submit" class="btn btn-primary button--signup">
              SOLICITAR MEU ACESSO
            </button>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="container--right">
          <p>Se junte ao melhor blog de tecnologia já visto no Brasil, quiçá no Mundo</p>
          <div class="col-lg-6 d-none d-lg-block container--right--image">
            <img
              src="assets/images/undraw_Content_re_33px.svg"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="dependencies/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
